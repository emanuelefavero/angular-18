<div class="relative inline-block text-left">
  <div>
    <button
      (click)="toggleMenu()"
      type="button"
      class="h-[40px] inline-flex xs:hidden items-center justify-center text-stone-700 dark:text-stone-200 rounded-sm outline-none focus:shadow-[0_0_0_1px] focus:shadow-stone-500/80 dark:focus:shadow-stone-500/80 select-none"
      id="menu-button"
      aria-expanded="true"
      aria-haspopup="true"
    >
      <div class="w-8 h-8">
        <app-hamburger-svg />
      </div>
    </button>
  </div>

  <div
    class="absolute right-0 z-[999] rounded-md bg-stone-100/90 dark:bg-[rgba(21,18,16,0.9)] backdrop-blur-md p-[5px] mr-2 shadow-sm shadow-stone-600/20 will-change-[opacity,transform] data-[side=bottom]:animate-slideUpAndFade data-[side=left]:animate-slideRightAndFade data-[side=right]:animate-slideLeftAndFade data-[side=top]:animate-slideDownAndFade border-[0.5px] border-stone-500/80"
    [class]="{
      hidden: !isOpen,
      block: isOpen
    }"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div class="py-1" role="none">
      @for (item of menuItems; track item.id) {
      <a
        href="{{ item.path }}"
        (click)="toggleMenu()"
        class="relative w-full min-w-[100px] px-2 py-3 flex select-none items-center rounded-[3px] text-base leading-none text-stone-700 dark:text-stone-200 font-medium outline-none data-[disabled]:pointer-events-none data-[disabled]:text-stone-400 dark:data-[disabled]:text-stone-500 data-[highlighted]:text-primary-600 dark:data-[highlighted]:text-primary-500 hover:text-primary-700 dark:hover:text-primary-400 active:scale-95 transition-transform duration-200"
        role="menuitem"
        tabindex="-1"
        id="menu-item-{{ item.id }}"
        routerLink="{{ item.path }}"
      >
        {{ item.title }}
      </a>
      }
    </div>
  </div>
</div>
